<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle de Equipamentos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .card-subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 20px;
            border: 2px dashed #667eea;
            border-radius: 8px;
            background: white;
            color: #667eea;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px dashed #667eea;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #764ba2;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .history-btn {
            width: 100%;
            padding: 14px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .history-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            font-size: 24px;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #666;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #333;
        }

        .search-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .results {
            margin-top: 20px;
        }

        .result-item {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .result-item strong {
            color: #333;
        }

        .result-item p {
            margin: 5px 0;
            color: #666;
            font-size: 14px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 8px;
        }

        .status-retirada {
            background: #ffe0e0;
            color: #d32f2f;
        }

        .status-devolucao {
            background: #e0f2e0;
            color: #388e3c;
        }

        .export-btn {
            width: 100%;
            padding: 10px;
            background: #f5f5f5;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .export-btn:hover {
            background: #667eea;
            color: white;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #e0f2e0;
            color: #388e3c;
            border-left: 4px solid #388e3c;
        }

        .alert-error {
            background: #ffe0e0;
            color: #d32f2f;
            border-left: 4px solid #d32f2f;
        }

        .alert-info {
            background: #e0f2ff;
            color: #1976d2;
            border-left: 4px solid #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sistema de Controle de Equipamentos</h1>
            <p>Registre retiradas e devolu√ß√µes de equipamentos m√≥veis</p>
        </div>

        <div class="card">
            <div class="card-title">Registrar Opera√ß√£o</div>
            <div class="alert" id="alert"></div>
            <div class="button-group">
                <button class="btn" id="withdrawBtn">Retirar</button>
                <button class="btn" id="returnBtn">Devolver</button>
            </div>

            <form id="operationForm">
                <div class="form-group">
                    <label for="patrimony">N√∫mero de Patrim√¥nio</label>
                    <input type="text" id="patrimony" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF (Apenas n√∫meros)</label>
                    <input type="text" id="cpf" maxlength="11" required>
                </div>
                <div class="form-group">
                    <label for="observations">Status/Observa√ß√µes</label>
                    <textarea id="observations" placeholder="Ex: Tela trincada, bateria viciada, etc."></textarea>
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">Registrar Opera√ß√£o</button>
            </form>

            <button class="history-btn" id="historyBtn">üïê Buscar Hist√≥rico</button>
        </div>
    </div>

    <!-- Modal de Hist√≥rico -->
    <div class="modal" id="historyModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Hist√≥rico de Opera√ß√µes</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="alert" id="alert-modal"></div>
            <div class="form-group">
                <label for="startDate">Data Inicial</label>
                <input type="date" id="startDate" required>
            </div>
            <div class="form-group">
                <label for="endDate">Data Final</label>
                <input type="date" id="endDate" required>
            </div>
            <div class="form-group">
                <label for="filterPatrimony">Filtrar por Patrim√¥nio (Opcional)</label>
                <input type="text" id="filterPatrimony">
            </div>
            <button class="search-btn" id="searchBtn">Buscar</button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Buscando dados...</p>
            </div>

            <div class="results" id="historyResults">
                <!-- Resultados da busca ser√£o inseridos aqui -->
            </div>
            <button class="export-btn" id="exportBtn" style="display: none;">üì• Exportar para CSV</button>
        </div>
    </div>

    <script>
        // Configura√ß√£o do Google Apps Script URL (Substituir pelo URL real)
        const APP_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxwlk3J7mBPN44mMy5bic9bL8fuZEhDBUYv7gAUjQWMC15v-kU2rkzqe7r4JDJeuKfIxQ/exec'; // NOVO URL do Apps Script fornecido pelo usu√°rio

        // Vari√°vel para armazenar o URL do Apps Script
        let appScriptUrl = APP_SCRIPT_URL;

        // Fun√ß√µes de comunica√ß√£o com o Apps Script
        async function salvarAppsScript(registro) {
            try {
                const response = await fetch(appScriptUrl, {
                    method: 'POST',
                    mode: 'cors', // Revertido para 'cors' ap√≥s corre√ß√£o do Apps Script
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(registro)
                });

                // Se a requisi√ß√£o foi enviada com sucesso, tenta ler a resposta JSON
                if (response.ok) {
                    showAlert(`Registro de ${registro.action} realizado com sucesso!`, 'success');
                    limparFormulario();
                } else {
                    // Tenta ler o erro se for poss√≠vel
                    const result = await response.json();
                    console.error('Erro ao salvar no Apps Script:', result.error);
                    showAlert(`Erro ao salvar: ${result.error}. Tente novamente.`, 'error');
                }
            } catch (error) {
                console.error('Erro de rede ao salvar:', error);
                showAlert('Erro de conex√£o com o servidor. Tente novamente.', 'error');
            }
        }

        async function buscarAppsScript(startDate, endDate, filterPatrimony) {
            try {
                const response = await fetch(appScriptUrl, {
                    method: 'GET',
                    mode: 'cors', // Revertido para 'cors' ap√≥s corre√ß√£o do Apps Script
                    cache: 'no-cache'
                });

                const data = await response.json();

                if (data.error) {
                    console.error('Erro ao buscar no Apps Script:', data.error);
                    showAlertModal(`Erro ao buscar hist√≥rico: ${data.error}`, 'error');
                    loading.classList.remove('show');
                    return;
                }

                // Filtragem dos dados
                const startDateTime = new Date(startDate).getTime();
                // Adiciona 1 dia (86400000 ms) para incluir o dia final completo
                const endDateTime = new Date(endDate).getTime() + 86400000; 

                let resultados = data.filter(reg => {
                    // O timestamp vem como string ISO do Apps Script
                    const regDateTime = new Date(reg.timestamp).getTime();
                    const matchDate = regDateTime >= startDateTime && regDateTime <= endDateTime;
                    const matchPatrimony = !filterPatrimony || reg.patrimony.toString().includes(filterPatrimony);
                    return matchDate && matchPatrimony;
                });

                // Ordenar por data/hora (mais recente primeiro)
                resultados.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                exibirResultados(resultados, startDate, endDate);

            } catch (error) {
                console.error('Erro de rede ao buscar:', error);
                showAlertModal('Erro de conex√£o com o servidor ao buscar hist√≥rico.', 'error');
                loading.classList.remove('show');
            }
       }

        // Vari√°veis globais
        let currentAction = null;
        let registros = [];

        // Elementos do DOM
        const withdrawBtn = document.getElementById('withdrawBtn');
        const returnBtn = document.getElementById('returnBtn');
        const submitBtn = document.getElementById('submitBtn');
        const historyBtn = document.getElementById('historyBtn');
        const historyModal = document.getElementById('historyModal');
        const closeModal = document.getElementById('closeModal');
        const searchBtn = document.getElementById('searchBtn');
        const exportBtn = document.getElementById('exportBtn');
        const patrimonioInput = document.getElementById('patrimony');
        const cpfInput = document.getElementById('cpf');
        const observacoesInput = document.getElementById('observations');
        const startDateInput = document.getElementById('startDate');
        const endDateInput = document.getElementById('endDate');
        const filterPatrimonyInput = document.getElementById('filterPatrimony');
        const historyResults = document.getElementById('historyResults');
        const alert = document.getElementById('alert');
        const alertModal = document.getElementById('alert-modal');
        const loading = document.getElementById('loading');


        // Event Listeners
        withdrawBtn.addEventListener('click', () => selectAction('retirada'));
        returnBtn.addEventListener('click', () => selectAction('devolucao'));
        submitBtn.addEventListener('click', (e) => {
            e.preventDefault();
            registrarOperacao();
        });
        historyBtn.addEventListener('click', () => {
            historyModal.classList.add('show');
            setDefaultDates();
        });
        closeModal.addEventListener('click', () => historyModal.classList.remove('show'));
        searchBtn.addEventListener('click', buscarHistorico);
        exportBtn.addEventListener('click', exportarCSV);

        // Permitir apenas n√∫meros no CPF
        cpfInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });

        // Fechar modal ao clicar fora
        window.addEventListener('click', (e) => {
            if (e.target === historyModal) {
                historyModal.classList.remove('show');
            }
        });

        // Fun√ß√µes
        function selectAction(action) {
            currentAction = action;
            withdrawBtn.classList.toggle('active', action === 'retirada');
            returnBtn.classList.toggle('active', action === 'devolucao');
        }

        function registrarOperacao() {
            const patrimony = patrimonioInput.value.trim();
            const cpf = cpfInput.value.trim();
            const observations = observacoesInput.value.trim();

            if (!currentAction) {
                showAlert('Por favor, selecione uma a√ß√£o (Retirar ou Devolver)', 'error');
                return;
            }

            if (!patrimony) {
                showAlert('Por favor, informe o n√∫mero de patrim√¥nio', 'error');
                return;
            }

            if (!cpf || cpf.length < 11) {
                showAlert('Por favor, informe um CPF v√°lido (11 d√≠gitos)', 'error');
                return;
            }

            const registro = {
                patrimony: patrimony,
                cpf: cpf,
                action: currentAction,
                observations: observations,
                timestamp: new Date().toISOString(),
                date: new Date().toLocaleDateString('pt-BR')
            };

            // Novo: Salvar via Apps Script
            salvarAppsScript(registro);
        }



        function limparFormulario() {
            patrimonioInput.value = '';
            cpfInput.value = '';
            observacoesInput.value = '';
            currentAction = null;
            withdrawBtn.classList.remove('active');
            returnBtn.classList.remove('active');
        }

        function setDefaultDates() {
            const today = new Date();
            const sevenDaysAgo = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);
            
            endDateInput.value = today.toISOString().split('T')[0];
            startDateInput.value = sevenDaysAgo.toISOString().split('T')[0];
        }

        function buscarHistorico() {
            const startDate = startDateInput.value;
            const endDate = endDateInput.value;
            const filterPatrimony = filterPatrimonyInput.value.trim();

            if (!startDate || !endDate) {
                showAlertModal('Por favor, informe as datas de in√≠cio e fim', 'error');
                return;
            }

            loading.classList.add('show');
            historyResults.innerHTML = '';

            // Novo: Buscar no Apps Script
            buscarAppsScript(startDate, endDate, filterPatrimony);
        }



        function exibirResultados(resultados, startDate, endDate) {
            loading.classList.remove('show');

            if (resultados.length === 0) {
                historyResults.innerHTML = '<p style="text-align: center; color: #999;">Nenhum registro encontrado para o per√≠odo selecionado.</p>';
                exportBtn.style.display = 'none';
                return;
            }

            historyResults.innerHTML = '';
            resultados.forEach((reg) => {
                const item = document.createElement('div');
                item.className = 'result-item';
                item.innerHTML = `
                    <strong>Patrim√¥nio:</strong> ${reg.patrimony}<br>
                    <strong>CPF:</strong> ${reg.cpf}<br>
                    <strong>Data/Hora:</strong> ${new Date(reg.timestamp).toLocaleString('pt-BR')}<br>
                    <strong>Observa√ß√µes:</strong> ${reg.observations || 'Nenhuma'}<br>
                    <span class="status-badge ${reg.action === 'retirada' ? 'status-retirada' : 'status-devolucao'}">
                        ${reg.action === 'retirada' ? '‚úì Retirada' : '‚ü≤ Devolu√ß√£o'}
                    </span>
                `;
                historyResults.appendChild(item);
            });

            exportBtn.style.display = 'block';
            exportBtn.onclick = () => exportarCSV(resultados);

            showAlertModal(`${resultados.length} registro(s) encontrado(s)`, 'info');
        }

        function exportarCSV(resultados) {
            if (!resultados || resultados.length === 0) {
                showAlertModal('Nenhum registro para exportar', 'error');
                return;
            }

            let csv = 'Patrim√¥nio,CPF,A√ß√£o,Data/Hora,Observa√ß√µes\n';
            resultados.forEach((reg) => {
                const timestamp = new Date(reg.timestamp).toLocaleString('pt-BR');
                csv += `"${reg.patrimony}","${reg.cpf}","${reg.action}","${timestamp}","${reg.observations || ''}"\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `registros_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }

        function showAlert(message, type) {
            alert.textContent = message;
            alert.className = `alert show alert-${type}`;
            setTimeout(() => alert.classList.remove('show'), 5000);
        }

        function showAlertModal(message, type) {
            alertModal.textContent = message;
            alertModal.className = `alert show alert-${type}`;
            setTimeout(() => alertModal.classList.remove('show'), 5000);
        }
    </script>
</body>
</html>
